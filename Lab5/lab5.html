<html>
    <head>
        <title>SlideShow</title>
        <style>
            ul{
                position: absolute;
			    left: -200px;

            }

            li {
                position: absolute;
                list-style: none;
		    }

            #img{
                margin-top: 200px;
            }

            #toShow{
                margin-top: 250px;
                margin-left: 500px;
                width: 30%;
            }

    

        </style>
        <script src="jquery-2.0.3.js"></script>
        <script>
            $(document).ready(function(){
                var picWidth = 200;
                var poz = 0;
                $("li").each(function(){
                    poz += picWidth;
                    $(this).css("left", poz);
                });

                function slide(){
                    $("li").animate({"left":"+=10px"}, 100, again);
                }

                function again(){
                    var left = $(this).parent().offset().left + $(this).offset().left;
                    if(left>=1200)
                    {
                        $(this).css("left", left-1200);
                    }
                    slide();
                }

                var mainImage = document.getElementById("9");
                var imgToShow = document.getElementById("toShow")
                $("#toShow").hide();
                mainImage.onclick = function(){
                    alert("Upsiii");
                    $("#toShow").show(); 
                }
                $("#toShow").hide();
                slide();
            });



            

        </script>

    </head>

    <body>
        <ul id="slide">
            <li id="1"><img src="img1.jpg"></li>
            <li id="2"><img src="img1.jpg"></li>
            <li id="3"><img src="img1.jpg"></li>
            <li id="4"><img src="img1.jpg"></li>
            <li id="5"><img src="img1.jpg"></li>
            <li id="6"><img src="img1.jpg"></li>
            <li id="7"><img src="img1.jpg"></li>
            <li id="8"><img src="img1.jpg"></li>
            <li id="9"><img src="img1.jpg"></li>
            
        </ul>


       <img id="toShow" src="img1.jpg">
    </body>
</html>
